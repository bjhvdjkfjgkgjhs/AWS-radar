<!-- ============================================================
     AWS FETCHER + N0Q DECODER + STORM/TVS LOADER
     ============================================================ -->
<script>
async function getLatestAWS(radar, product="N0Q") {
  const res = await fetch(
    `https://unidata-nexrad-level3.s3.amazonaws.com/latest?radar=${radar}&product=${product}`
  );
  if (!res.ok) return null;
  const js = await res.json();
  return "https://unidata-nexrad-level3.s3.amazonaws.com/" + js.latest;
}

async function fetchBinary(url) {
  const r = await fetch(url);
  if (!r.ok) throw new Error("Failed to load radar");
  return new Uint8Array(await r.arrayBuffer());
}

/* -------------------------
   Basic Level-III N0Q parser
   ------------------------- */
function decodeN0Q_L3(buffer) {
  // VERY simplified decode for super-res L3 (radial blocks)
  // Enough to drive your Attic mesh engine.
  const bin = buffer;
  let rays = [];
  let ptr = 0;

  function dbz(v) {
    if (v === 0) return null;
    return (v - 66) / 2;
  }

  while (ptr < bin.length - 600) {
    const az = bin[ptr];
    const count = bin[ptr+1];

    if (count < 1 || count > 2000) break;

    const arr = [];
    for (let i = 0; i < count; i++) {
      arr.push(dbz(bin[ptr+2+i]));
    }

    rays.push({
      azimuth: az * 1.40625,
      bins: arr
    });

    ptr += 2 + count;
  }

  return rays;
}

function buildN0QFactory(radar, rays) {
  return {
    nexrad_level: 3,
    product_abbv: "N0Q",
    product_code: "N0Q",
    station: radar,

    get_location() {
      return window.NEXRAD_LOCATIONS[radar] || [39, -84, ""];
    },

    get_azimuth_angles() {
      return rays.map(r => r.azimuth);
    },

    get_ranges() {
      let out = [];
      for (let i=0;i<1800;i++) out.push(i*0.25);
      return out;
    },

    get_data() {
      return rays.map(r => r.bins);
    }
  };
}

/* -------------------------
   Storm Tracks + TVS
   ------------------------- */
function loadStormTracks() {
  if (window.init_storm_tracks?.fetch_data) {
    window.init_storm_tracks.fetch_data();
  }
}

function loadTVS() {
  if (window.plot_tornado_vortex_signature) {
    window.plot_tornado_vortex_signature();
  }
}

/* -------------------------
   MAIN UPDATE PIPELINE
   ------------------------- */
async function updateRadar() {
  try {
    const radar = window.atticData.current_radar;
    const tilt = window.atticData.current_tilt;

    const fileURL = await getLatestAWS(radar, "N0Q");
    const raw = await fetchBinary(fileURL);
    const rays = decodeN0Q_L3(raw);

    const factory = buildN0QFactory(radar, rays);

    calculate_coordinates(factory, {
      product: "REF",
      elevation: tilt
    });

    loadStormTracks();
    loadTVS();

  } catch (err) {
    console.error("Radar load error", err);
  }
}

setInterval(updateRadar, 120000);
</script>

<script>

  s.innerHTML = "";

  const keys = Object.keys(NEXRAD_LOCATIONS).sort();

    op.value = k;
    op.textContent = `${k} — ${NEXRAD_LOCATIONS[k][2] || ""}`;
    s.appendChild(op);
  });

  if (keys.includes("KILN")) s.value = "KILN";
}

function initMap() {
  map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/dark-v11",
    center: [-85, 39],
    zoom: 5,
    attributionControl: false
  });

  map.on("load", () => {
    updateRadar();

}

  window.atticData.current_radar = e.target.value;
  const loc = NEXRAD_LOCATIONS[e.target.value];

  if (loc) {
    map.flyTo({ center: [loc[1], loc[0]], zoom: 7, duration: 1200 });

});

});
